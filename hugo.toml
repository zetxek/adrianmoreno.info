description = "Personal site for Adri√°n Moreno Pe√±a, Head of Software at Worksome. With a background as computer engineer and experience both as a web and mobile developer and team lead, in multi-cultural environments in Spain, the Netherlands and Denmark. You can find contact information, as well as availability for work, up-to-date curriculum and previous experience."
images = ['/img/og-preview.png']

