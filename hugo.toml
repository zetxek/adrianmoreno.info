baseURL = "https://www.adrianmoreno.info/"
languageCode = "en"
DefaultContentLanguage = "en"

[module]
[module.hugoVersion]
# We use hugo.Deps to list dependencies, which was added in Hugo 0.92.0
min = "0.92.0"

[[module.imports]]
path="github.com/zetxek/adritian-free-hugo-theme"

# The following mounts are required for the theme to be able to load bootstrap
# Remember also to copy the theme's `package.json` to your site, and run `npm install`
[[module.mounts]]
  source = "node_modules/bootstrap/scss"
  target = "assets/scss/bootstrap"

[[module.mounts]]
  source = "node_modules/bootstrap/dist/js"
  target = "assets/js/bootstrap"

[[module.mounts]]
  source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
  target = "assets/js/vendor/bootstrap.bundle.min.js"

[params]

  title = "Adri√°n Moreno Pe√±a | VP of Engineering based in Copenhagen (Denmark) ‚∏± mobile apps, platforms, APIs, SaaS"
  description = "Personal site for Adri√°n Moreno Pe√±a, VP of Engineering at SumUp. With a background as computer engineer and experience both as a web and mobile developer and team lead, in multi-cultural environments in Spain, the Netherlands and Denmark. You can find contact information, as well as availability for work, up-to-date curriculum and previous experience."
  images = ['/img/og-preview.png']
  
  sections = ["showcase", "about", "education", "experience", "contact"]
  homepageExperienceCount = 6

  [params.analytics]
  # controls vercel page insights - disabled by default
  # to enable, just set to true
  vercelPageInsights = true
  vercelAnalytics = true
  
  # google analytics and tag manager. to enable, set "enabled" to true
  # and add the tracking code (UA-something for analytics, GTM-something for tag manager)
  [params.analytics.googleAnalytics]
      code = "UA-XXXXX-Y"
      enabled = true
  [params.analytics.googleTagManager]
      code = "GTM-NVN2BJG"
      enabled = false



[build]
  
  _merge = "deep"
  
  writeStats = true
  [build.buildStats]
    disableClasses = false
    disableIDs = false
    disableTags = false
    enable = true

