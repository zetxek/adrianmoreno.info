name: Update submodules (theme)

# Controls when the action will run.
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "update"
  update:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Pull & update submodules recursively
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote

      - name: Commit, push changes & open PR
        run: |
          DATE=$(date '+%Y%m%d-%H%M')
          BRANCH_NAME="update-submodules/update-$DATE"
          # Setup the committers identity.
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions - update theme submodule"

          git checkout -b $BRANCH_NAME
          git submodule update --init --recursive
          git submodule update --recursive --remote
          
          git commit -am "Update submodules"
          git push origin $BRANCH_NAME

          LATEST_TAG=$(git --git-dir=themes/adritian-free-hugo-theme/.git describe --tags --always)
        

          echo "Creating pull-request..."
          PR_TITLE='preview: update theme to `'$LATEST_TAG'`'
          echo 'PR title: '$PR_TITLE
          PR_BODY="ðŸ¤– This automated PR updates the theme submodule to a PR in the source repo: $PR_URL.
          ðŸ”— Triggered by a github action: https://github.com/zetxek/adrianmoreno.info/actions/workflows/update-submodules.yml"
          
          echo "PR body: "$PR_BODY
          
          PR_TITLE='update theme to `'$SOURCE_BRANCH_NAME'`'
          DATE=$(date '+%Y%m%d-%H%M')
          BRANCH_NAME="update-submodules/update-$DATE"
          
          gh pr create \
          -B main \
          -H $BRANCH_NAME \
          --title "$PR_TITLE" \
          --body "$PR_BODY"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
