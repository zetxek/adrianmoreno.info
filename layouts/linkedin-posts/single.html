{{ define "main" }}
<div class="container">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                    {{ .Date.Format "January 2, 2006" }}
                </time>
                {{ if .Params.linkedin_url }}
                Â· <a href="{{ .Params.linkedin_url }}" target="_blank" rel="noopener">View on LinkedIn</a>
                {{ end }}
            </div>
        </header>
        <div class="post-content">
            {{ .Content }}
        </div>
        {{ if .Params.tags }}
        <div class="post-tags">
            {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </div>
        {{ end }}
    </article>
</div>
{{ end }}
